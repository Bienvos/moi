
{% extends 'univ/base.html'%}

{% block content %}
  <div class="contenair">
    <div class="row">

        <div class="col-md-6 mx-5 ">
            <form action="{% url 'registre' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {{form.as_p}}
            
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-info"><a href="{%url 'login'%}" style="text-decoration: none;"  class="text text-white">Retour</a></button>
                    </div>
                    <div class="col-md-8">
                        <button type="submit" class="text text-center btn btn-primary ml-20">Valider</button>
                    </div>
                </div>
            </form>
        </div>

    </div>

    
    
  </div>

{% endblock %}
